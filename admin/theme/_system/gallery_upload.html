<cms:admin_add_js>
    function k_bulk_upload_result( res ){
        var msg = $.trim( res );
        if( msg.length ){
            alert( "ERROR!\n\n" + msg );
        }
        window.location.reload( true );
    }

    $(function(){
        ENGINE.bindGallerySelect();

        ENGINE.bindPopupIframe($(".plupload-gallery"), null, null, "plupload-iframe");

        ENGINE.bindPopupGallery();
    });
</cms:admin_add_js>
