<cms:pages masterpage='includes/setting.php'>
	<cms:set g_site_name=site_name 'global'/>
	<cms:set g_site_favicon=site_favicon 'global'/>
	<cms:set g_meta_title=meta_title 'global'/>
	<cms:set g_meta_desc=meta_desc 'global'/>
	<cms:set g_meta_keywords=meta_keywords 'global'/>
	<cms:set g_meta_author=meta_author 'global'/>
	<cms:set g_meta_theme_color=meta_theme_color 'global'/>
	<cms:set g_site_open_graph=site_open_graph 'global'/>
	<cms:set g_google_verification=meta_google_verification 'global'/>
	<cms:set g_facebook_app_id=meta_facebook_app_id 'global'/>
</cms:pages>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="author" content="<cms:show g_meta_author/>">
<meta name="theme-color" content="<cms:show g_meta_theme_color/>" />
<meta name="google-site-verification" content="<cms:show g_google_verification/>" />
<link rel="shortcut icon" href="<cms:show g_site_favicon/>">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "<cms:show k_site_link/>"
  },
  "headline": "Web design, seo service, domain and web hosting",
  "image": "",
  "author": {
    "@type": "Person",
    "name": "<cms:show g_meta_author/>"
  },
  "publisher": {
    "@type": "Organization",
    "name": "<cms:show g_site_name/>",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.satsong.net/k-admin/uploads/image/favicon-96x96.png",
      "width": 60,
      "height": 60
    }
  },
  "datePublished": "2020-02-23",
  "dateModified": "2020-02-23"
}
</script>

<cms:if k_is_page>
<title><cms:show k_page_title/></title>
<meta name="description" content="<cms:excerpt count='25'><cms:show content/></cms:excerpt>">
<meta name="keywords" content="<cms:show g_meta_keywords/>" />
<meta name="image" content="<cms:show feature_image/>" />
<meta name="application-name" content="<cms:show g_site_name/>" />

<!-- SEO Optimised-->
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="<cms:show k_page_link/>" />
<meta property="og:type" content="website" />
<meta property="og:title" content="<cms:show k_page_title/>" />
<meta property="og:description" content="<cms:excerpt count='25'><cms:show content/></cms:excerpt>" />
<meta property="og:image" content="<cms:show feature_image/>" />
<meta property="og:site_name" content="<cms:show g_site_name/>" />
<meta property="fb:app_id" content="<cms:show g_facebook_app_id/>" />
<!-- / SEO -->

<cms:else/>
<cms:if k_is_folder>
<title><cms:show k_folder_title/></title>
<meta name="description" content="<cms:excerpt count='50'><cms:show k_folder_desc/></cms:excerpt>">
<meta name="keywords" content="<cms:show g_meta_keywords/>" />
<meta name="image" content="<cms:show k_folder_image/>" />
<meta name="application-name" content="<cms:show g_site_name/>" />
<!-- SEO Optimised-->
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="<cms:show k_page_link/>" />
<meta property="og:type" content="website" />
<meta property="og:title" content="<cms:show k_folder_title/>" />
<meta property="og:description" content="<cms:excerpt count='50'><cms:show k_folder_desc/></cms:excerpt>" />
<meta property="og:image" content="<cms:show k_folder_image/>" />
<meta property="og:site_name" content="<cms:show g_site_name/>" />
<meta property="fb:app_id" content="<cms:show facebook_app_id/>" />
<!-- / SEO -->

<cms:else/>
<cms:if k_is_home>
<title><cms:show g_site_name/> - <cms:if k_template_title!='Page' ><cms:show k_template_title/><cms:else/><cms:show g_meta_title/></cms:if></title>
<meta name="description" content="<cms:show g_meta_desc/>">
<meta name="keywords" content="<cms:show g_meta_keywords/>" />
<meta name="image" content="<cms:show g_site_open_graph/>" />
<meta name="application-name" content="<cms:show g_site_name/>" />
<!-- SEO Optimised-->
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="<cms:show k_site_link/>" />
<meta property="og:type" content="website" />
<meta property="og:title" content="<cms:show g_meta_title/>" />
<meta property="og:description" content="<cms:show g_meta_desc/>" />
<meta property="og:image" content="<cms:show g_site_open_graph/>" />
<meta property="og:site_name" content="<cms:show g_site_name/>" />
<meta property="fb:app_id" content="<cms:show g_facebook_app_id/>" />
<!-- / SEO -->

<cms:else/>
<title><cms:show k_template_title/></title>
<meta name="description" content="<cms:excerpt count='25'><cms:show content/></cms:excerpt>">
<meta name="keywords" content="<cms:show g_meta_keywords/>" />
<meta name="image" content="<cms:show feature_image/>" />
<meta name="application-name" content="<cms:show g_site_name/>" />
<!-- SEO Optimised-->
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="<cms:show k_page_link/>" />
<meta property="og:type" content="website" />
<meta property="og:title" content="<cms:show k_template_title/>" />
<meta property="og:description" content="<cms:excerpt count='25'><cms:show content/></cms:excerpt>" />
<meta property="og:image" content="<cms:show feature_image/>" />
<meta property="og:site_name" content="<cms:show g_site_name/>" />
<meta property="fb:app_id" content="<cms:show g_facebook_app_id/>" />
<!-- / SEO -->

</cms:if>
</cms:if>
</cms:if>
