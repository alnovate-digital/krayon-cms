<!-- Page Header Section Start -->
<cms:if k_is_page><section class="page--header--section banner--item pt--130 pb--60 bg--overlay" data-bg-img="<cms:show feature_image/>">
    <div class="container h--100">
        <!-- Page Header Title Start -->	
        <div class="col-lg-12 text-capitalize">
			<cms:capture into='my_categories'>
				<cms:related_pages 'categories' >				
					<cms:show my_categories /><cms:if k_count gt '1'>,</cms:if><a href="<cms:show k_page_link />"><cms:show k_page_title /></a>		
				</cms:related_pages>		
			</cms:capture>		
			<cms:if my_categories ><cms:show my_categories /></cms:if>
        </div>		
        <div class="col-lg-6 page--header-title">
			<h2 class="h1"><cms:show k_page_title/></h2>
			<ul class="nav meta">			
				<li><i class="fa fa-user-o"></i><a href="#"><cms:show author/></a></li>
				<li><i class="fa fa-heart-o"></i><a href="#"><cms:show page_hits/></a></li>
			</ul>
        </div>
        <!-- Page Header Title End -->
    </div>
</section></cms:if>
<!-- Page Header Section End -->
<div class="container pt--10">
	<!-- Page Header Breadcrumb Start -->
    <div class="page--header-breadcrumb text-capitalize">
        <ol class="breadcrumb">
            <li><a href="<cms:show k_site_link/>" class="btn-link"><i class="fa fa-home"></i></a></li>
            <li class="<cms:if k_is_template>active</cms:if>"><a href="<cms:show k_template_link/>" class="btn-link"><cms:show k_template_title/></a></li>
			<li class="<cms:if k_is_page>active</cms:if>"><a href="<cms:show k_page_link/>" class="btn-link"><cms:show k_page_title/></a></li>
        </ol>
    </div>
    <!-- Page Header Breadcrumb End -->
</div>
